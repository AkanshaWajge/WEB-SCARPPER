<div class="main">
  <div class="sidebar">
    <app-list [extractorList]="extractorDatalist" (onSelectExtractor)="selectExtractorHandler($event)" (onAddExtractor)="addExtractorPopupHandler($event)"></app-list>
  </div>
  <div class="content">
    <app-details (callbackParent)="callbackFromDetailsHandler($event)" [selectedExtractor]="selectedExtractor"></app-details>
  </div>
  <div class="add-popup-container" *ngIf="addExtractorPopupFlag">
    <app-add-extractor (onCreateExtractor)="createExtractorHandler($event)"></app-add-extractor>
  </div>
</div>
